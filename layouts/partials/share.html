<section class="share">
	<p>
		Share this {{ if .Type }}{{ .Type }}{{ else }}post{{ end }} at
		<a
			href="https://twitter.com/share?text={{ .Title | safeHTML }}&nbsp;-&nbsp;{{ .Site.Title }}&amp;url={{ .Permalink }}"
			onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"
		>
			Twitter
		</a>
		<a
			href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
			onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"
		>
			Facebook
		</a>
		<a
			href="http://pinterest.com/pin/create/button/?url={{ .Permalink }}{{ if .Params.pinterestmedia }}
				&amp;media={{ .Params.pinterestmedia | relURL }}
			{{ end }}&amp;description={{ .Title | safeHTML }}"
			onclick="window.open(this.href, 'pinterest-share','width=580,height=296');return false;"
		>
			Pinterest
		</a>
	</p>
</section>
