{{- $url := urls.Parse .Destination -}}
{{- $attr := $url.Fragment -}}


<figure {{ with $attr }}{{ . | safeHTMLAttr }}{{ end }}>
	<img
		class="lazyload blur-up"
		data-src="{{ .Destination | replaceRE "#.*$" "" | safeURL }}"
		alt="{{ .Text }}"
	/>
	{{ with .Title }}
		<figcaption><p>{{ . }}</p></figcaption>
	{{ end }}
</figure>
